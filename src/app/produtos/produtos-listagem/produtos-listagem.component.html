<div class="icon">
  <mat-icon matBadge="{{produtosList.length}}" matBadgeColor="warn">shopping_cart</mat-icon>
</div>

<div fxLayout="row wrap"  fxLayout.lt-sm="column">
  <mat-card *ngFor="let produto of produtosList" class="mat-card-simples">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="subicon">shopping_cart</mat-icon>
        {{produto.nome}}</mat-card-title>
      <mat-card-subtitle class="sub" *ngIf="produto.unidades">unidades: {{produto.unidades}} | valor(kg): {{produto.valor}} Reais</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      Blablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla bla
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/produtosedita', produto.nome]">Editar</button>
      <button mat-button color="warn" (click)="excluir(produto)">Excluir</button>
    </mat-card-actions>
  </mat-card>

</div>
