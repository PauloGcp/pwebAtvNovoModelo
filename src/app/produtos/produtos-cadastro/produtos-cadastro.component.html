<div class="cadastro">
  <mat-card class="card-insercao-produto">
    <mat-card-header class="tituloLogin">
      <mat-card-title>Cadastrar Produtos no Sistema</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Produto</mat-label>
        <input matInput [(ngModel)]="produto.nome" placeholder="digite o nome da produto">
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Unidades</mat-label>
        <input matInput [(ngModel)]="produto.unidades" placeholder="digite quantas unidades disponiveis">
      </mat-form-field>

      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Valor</mat-label>
        <input  matInput [(ngModel)]="produto.valor" placeholder="valor por kilo da produto">
      </mat-form-field>
    </mat-card-content>

    <div class="bt">
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="cadastrar()">{{nomeBotaoManutencao}}</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
<br>
